<div class="modal-content">
    <form id="addAppointmentComment" name="addAppointmentComment" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">Add Comment for {{ vm.appointmentData.locationName }}</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

            <div class="form-group">
                <label for="review" class="col-sm-2 control-label">Comment</label>
                <div class="col-sm-10">
                    <textarea id="review" name="review" rows="5" required="required" ng-model="vm.formData.commentText" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-warning">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </div>
    </form>
</div>
