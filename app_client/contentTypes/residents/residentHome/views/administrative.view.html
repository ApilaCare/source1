<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Admission Date</th>
            <th>Birth Date</th>
            <th>Building Status</th>
            <th>Sex</th>
            <th ng-show="vm.isLoggedIn">Update</th>
        </tr>
    </thead>
    <tbody ng-repeat="resident in vm.data.residents | filter : textFilter | orderBy:'firstName':false">
        <tr>
            <td><a href="residents/{{ resident._id }}">{{ resident.firstName }} {{ resident.lastName }}</a></td>
            <td>{{ resident.admissionDate | date }}</td>
            <td>{{ resident.birthDate | date }}</td>
            <td>{{ resident.buildingStatus }}</td>
            <td>{{ resident.sex }}</td>
            <td class="non-printable"><a ng-show="vm.isLoggedIn" class="btn btn-info btn-xs" ng-click="vm.popupUpdateResidentForm(resident)">Update</a></td>
        </tr>
    </tbody>
</table>
