<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type of Bath</th>
            <th>Time of Bath</th>
            <th>Frequency of Bath</th>
            <th>Acceptance of Bath</th>
            <th ng-show="vm.isLoggedIn">Update</th>
        </tr>
    </thead>
    <tbody ng-repeat="resident in vm.data.residents">
        <tr>
            <td><a href="residents/{{ resident._id }}">{{ resident.firstName }} {{ resident.lastName }}</a></td>
            <td>{{ resident.typeOfBathing }}</td>
            <td>{{ resident.timeOfBathing }}</td>
            <td>{{ resident.frequencyOfBathing }}</td>
            <td>{{ resident.acceptanceOfBathing }}</td>
            <td class="non-printable"><a ng-show="vm.isLoggedIn" class="btn btn-info btn-xs" ng-click="vm.popupUpdateResidentForm(resident)">Update</a></td>
        </tr>
    </tbody>
</table>
