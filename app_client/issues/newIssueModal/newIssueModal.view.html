<div class="modal-content">
  <form id="addIssueComment" name="addIssueComment" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Add Comment for {{ vm.issueData.issueTitle }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="title" class="col-xs-1 control-label">Title</label>
        <div class="col-xs-12">
          <input ng-model="vm.formData.title" type="title" class="form-control" id="author" placeholder="Enter title">
        </div>
      </div>
      <div class="form-group">
        <label for="author" class="col-xs-3 control-label">Responsible Party</label>
        <div class="col-sm-12">
          <input ng-model="vm.formData.responsibleParty" type="author" class="form-control" id="author" placeholder="Enter title">
        </div>
      </div>
      <div class="form-group">
        <label for="resolutionTimeframe" class="col-xs-3 control-label">Resolution Timeframe</label>
        <div class="col-xs-3" ng-repeat="issue in vm.data.issues">
          <select id="resolutionTimeframe" name="resolutionTimeframe" ng-model="vm.formData.resolutionTimeframe" class="form-control input-sm">
            <option>Months</option>
            <option>Weeks</option>
            <option>Days</option>
            <option>Hours</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="comment" class="col-xs-1 control-label">Description</label>
        <div class="col-xs-12">
          <textarea id="comment" name="comment" rows="5" required="required" ng-model="vm.formData.commentText" class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit review</button>
    </div>
  </form>
</div>
