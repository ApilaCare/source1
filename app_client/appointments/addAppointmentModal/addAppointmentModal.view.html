<div class="modal-content">
  <form id="addComment" name="addAppointment" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title text-center">Create New Location</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="author" class="col-xs-10 col-sm-2 control-label">Reason</label>
        <div class="col-sm-10">
          <input type="author" class="form-control" id="author" ng-model="vm.formData.reason" placeholder="reason for the appointment">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Resident Going</label>
        <div class="col-sm-10">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.residentGoing" placeholder="Which Resident is going to this appointment">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Location Name</label>
        <div class="col-sm-10">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.location.name" placeholder="Name of the location">
        </div>
      </div>
        
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2  col-sm-offset-2 control-label">Doctor</label>
        <div class="col-sm-8">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.location.doctor" placeholder="Doctor">
        </div>
      </div>
        
     <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 col-sm-offset-2 control-label">Phone number</label>
        <div class="col-sm-8">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.location.phone" placeholder="Phone number">
        </div>
      </div>
        
        <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 col-sm-offset-2 control-label">Address</label>
        <div class="col-sm-8">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.location.address" placeholder="Address">
        </div>
      </div>
        
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <p class="input-group">
                <input type="text" class="form-control" id="address" ng-model="vm.formData.date" placeholder="What time is the appointment" uib-datepicker-popup="{{format}}" is-open="vm.popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" /> 
             <span class="input-group-btn">
               <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="glyphicon glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
        </div>  
        </div>
   
       <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
           <uib-timepicker ng-model="vm.formData.time" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="ismeridian"></uib-timepicker>
        </div>
      </div>
         
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit New Appointment</button>
    </div>
  </form>
</div>
