<div class="modal-content">
  <form id="addComment" name="addAppointment" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title text-center">Create New Location</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="author" class="col-xs-10 col-sm-2 control-label">Reason</label>
        <div class="col-sm-10">
          <input type="author" class="form-control" id="author" ng-model="vm.formData.reason" placeholder="reason for the appointment">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Resident Going</label>
        <div class="col-sm-10">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.residentGoing" placeholder="Which Resident is going to this appointment">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.location.name" placeholder="Where is the appointment">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
          <input type="address" class="form-control" id="address" ng-model="vm.formData.time" placeholder="What time is the appointment">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit New Appointment</button>
    </div>
  </form>
</div>
