<div class="modal-content">
  <form class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title text-center">Create New Location</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="author" class="col-xs-10 col-sm-2 control-label">author</label>
        <div class="col-sm-10">
          <input type="author" class="form-control" id="author" placeholder="Enter author">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-xs-10 col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="address" class="form-control" id="address" placeholder="Enter Address">
        </div>
      </div>
      <div class="form-group">
        <label for="review" class="col-sm-2 control-label">Review</label>
        <div class="col-sm-10">
          <textarea id="review" name="review" rows="5" required="required" ng-model="vm.formData.reviewText" class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit New Location</button>
    </div>
  </form>
</div>
